<html lang="en">
<head>

    <title>Tarih Kafası | Giriş</title>

<body>
        <div id="kutu">
            <div id="baslik">            
                <h1 align="center">Tarih Kafasına Giriş</h1>
            </div>


            <form>
                <div id="ad">
                    <label>Adınızı Giriniz:</label> <br>
                    <input type="text" class="textbox" placeholder="Kullancı Adınızı giriniz"><br>
                </div>
                <div id="bosluk"></div>
                <div id="sifre">
                    <label>Şifrenizi Giriniz:</label> <br>
                    <input type="password" class="textbox" placeholder="Şifrenizi giriniz"> <br>
                </div>
                <div id="gonder">
                    <input type="submit"  id="button" value="Giriş Yap" align="right">
                </div>
            </form>
    
        </div>
    
    
</body>
