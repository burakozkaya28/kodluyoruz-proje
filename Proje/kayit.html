<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kayit.css">
    <title>Tarih Kafası | Kayıt olma</title>
</head>
<body>
    <div id="icerik">
        <div id="baslik">
            <h1 align="center">Kayıt Olma</h1>
        </div>
        <div id="eposta">
            <label>E-Posta Adersiniz:</label><br>
            <input type="email" placeholder="E-Posta giriniz" class="txt"><br>
        </div>
        <div id="kullaniciAd">
            <label>Kullanıcı Adınızı Giriniz:</label><br>
            <input type="text" placeholder="Kullanıcı adı belirleyiniz" class="txt"><br>
        </div>
        <div id="sifre">
            <label>Sifrenizi Giriniz:</label><br>
            <input type="password" placeholder="Sifre belirleyiniz" class="txt"><br>
        </div>
        <div id="buton">
            <input type="submit" value="Kayıt Ol" id="kayitOl">
        </div>
    </div>
    
</body>
</html>
